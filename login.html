<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFE SINGULARITY - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Coffee Singularity">
        </div>
        
        <div class="auth-form" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </div>
        
        <div class="auth-form hidden" id="register-form">
            <h2>Registro</h2>
            <form>
                <div class="form-group">
                    <label for="reg-name">Nombre</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo electrónico</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Confirmar contraseña</label>
                    <input type="password" id="reg-confirm" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </div>
    </div>
    
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
