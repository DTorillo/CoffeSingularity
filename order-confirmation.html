<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado | COFFE SINGULARITY</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Coffee Singularity">
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menú</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="reviews.html">Comunidad</a></li>
                <li><a href="orders.html">Pedidos</a></li>
                <li><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="confirmation-container">
        <div class="confirmation-card">
            <div class="confirmation-icon">✓</div>
            <h1>¡Pedido Confirmado!</h1>
            <p id="order-id">ID de pedido: #12345</p>
            <p>Gracias por tu compra en COFFE SINGULARITY</p>
            <p>Recibirás un correo de confirmación con los detalles.</p>
            <div class="confirmation-actions">
                <a href="index.html" class="btn">Volver al Menú</a>
                <a href="orders.html" class="btn">Ver Mis Pedidos</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2023 COFFE SINGULARITY</p>
        <a href="contact.html">Contacto</a>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        const isNew = urlParams.get('new') === 'true';
        
        if (orderId) {
            document.getElementById('order-id').textContent = `ID de pedido: #${orderId.toString().slice(-6)}`;
            
            if (isNew) {
                // Efecto especial para nuevos pedidos
                const confetti = document.createElement('div');
                confetti.className = 'quantum-confetti';
                document.querySelector('.confirmation-card').appendChild(confetti);
            }
        }
    });
</script>
</body>
</html>
