<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFE SINGULARITY - Menú</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Coffee Singularity">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menú</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="reviews.html">Comunidad</a></li>
                <li><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="categories">
            <h2>Categorías</h2>
            <div class="category-filter">
                <button class="active" data-category="all">Todos</button>
                <button data-category="coffee">Café</button>
                <button data-category="cold">Bebidas frías</button>
                <button data-category="bread">Pan</button>
                <button data-category="snacks">Snacks</button>
                <button data-category="cafe-free">Sin café</button>
            </div>
        </section>
        
        <section class="products">
            <!-- Los productos se cargarán dinámicamente con JS -->
            <div class="products-grid" id="products-container"></div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 COFFE SINGULARITY</p>
        <a href="contact.html">Contacto</a>
    </footer>
    
    <script src="js/storage.js"></script>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
